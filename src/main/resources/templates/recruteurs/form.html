<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Recruteur</title>
   <!-- <link rel="stylesheet" th:href="@{/css/output.css}"> -->
</head>
<body>
<h1 class="text-2xl font-bold">Create Recruteur</h1>
<form th:action="@{/recruteurs}" th:object="${recruteur}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{nom}" class="border border-gray-300 p-2" />
    <button type="submit" class="bg-blue-500 text-white p-2">Save</button>
</form>
<a th:href="@{/recruteurs}" class="text-blue-500">Back to List</a>
</body>
</html>
