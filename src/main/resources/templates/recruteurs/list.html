<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruteurs List</title>
   <!-- <link rel="stylesheet" th:href="@{../../static/css/output.css}"> -->
</head>
<body>
<h1 class="text-2xl w-full font-bold">Recruteurs List</h1>
<table class="min-w-full divide-y divide-gray-200">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recruteur : ${recruteurs}">
        <td th:text="${recruteur.id}"></td>
        <td th:text="${recruteur.name}"></td>
        <td>
            <a th:href="@{/recruteurs/{id}(id=${recruteur.id})}" class="text-blue-500">View</a>
            <a th:href="@{/recruteurs/delete/{id}(id=${recruteur.id})}" class="text-red-500">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/recruteurs/new}" class="text-green-500">Add New Recruteur</a>
</body>
</html>
