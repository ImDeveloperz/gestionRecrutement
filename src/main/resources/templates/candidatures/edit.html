<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier une Candidature</title>
</head>
<body>
<h1>Modifier une Candidature</h1>
<form th:action="@{/candidatures/update/{id}(id=${candidature.id})}" th:object="${candidature}" method="post">
  <label for="statusCondidature">Statut :</label>
  <select id="statusCondidature" th:field="*{statusCondidature}">
    <option value="EN_ATTENTE" th:selected="${candidature.statusCondidature == 'EN_ATTENTE'}">En attente</option>
    <option value="ACCEPTE" th:selected="${candidature.statusCondidature == 'ACCEPTE'}">Accepté</option>
    <option value="REFUSE" th:selected="${candidature.statusCondidature == 'REFUSE'}">Refusé</option>
  </select>
  <br>
  <label for="idCandidat">Candidat :</label>
  <select id="idCandidat" th:field="*{candidat.id}">
    <option th:each="candidat : ${candidats}" th:value="${candidat.id}" th:text="${candidat.nom} + ' ' + ${candidat.prenom}" th:selected="${candidature.candidat.id == candidat.id}">
    </option>
  </select>
  <br>
  <label for="idOffreEmploi">Offre d'emploi :</label>
  <select id="idOffreEmploi" th:field="*{offreEmploi.id}">
    <option th:each="offre : ${offresEmploi}" th:value="${offre.id}" th:text="${offre.titre}" th:selected="${candidature.offreEmploi.id == offre.id}">
    </option>
  </select>
  <br>
  <button type="submit">Enregistrer</button>
</form>
<a th:href="@{/candidatures}">Retour à la liste</a>
</body>
</html>
