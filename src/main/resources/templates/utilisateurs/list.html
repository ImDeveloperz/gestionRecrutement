<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Utilisateurs List</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body>
<h1 class="text-2xl font-bold">Utilisateurs List</h1>
<table class="min-w-full divide-y divide-gray-200">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="utilisateur : ${utilisateurs}">
        <td th:text="${utilisateur.id}"></td>
        <td th:text="${utilisateur.name}"></td>
        <td>
            <a th:href="@{/utilisateurs/{id}(id=${utilisateur.id})}" class="text-blue-500">View</a>
            <a th:href="@{/utilisateurs/delete/{id}(id=${utilisateur.id})}" class="text-red-500">Delete</a>
        </td>
    </tr>
    </tbody>
</table>'
<a th:href="@{/utilisateurs/new}" class="text-green-500">Add New Utilisateur</a>
</body>
</html>
